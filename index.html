<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">	

  <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="jquery-pool.js"></script>

  
  <script type="text/javascript">
  $(function(){
    var poller = $.poll(function(poller) {
      console.log("start job");
      window.setTimeout(function(){
        console.log("job done");
        poller.next();
      }, 3000);

    }, 3000);

    //poller.stop() will stop polling
  });  
  </script>
  
  <title>Jquery smart polling</title>
</head>
<body>
</body>
</html>
